<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sprint 1: Forms</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

    <div class="container">
      <div class="titel">
      <h1> Create Account</h1>
      </div>

    <form action="https://httpbin.org/anything" method="post">
      <div class="field">
        <label for="Name" class="label-hidden">Name</label>
          <input type="text" name="Name" placeholder="Name" autofocus required="">
      </div>
      <div class="field">
        <label for="email" class="label-hidden">Email</label>
          <input type="email" name="email" placeholder="Email"required/>
      </div>
      <div class="field">
        <label for="message" class="label-hidden">Message</label>
          <textarea name="message" placeholder="Enter text here.."></textarea>
      </div>
      <div class="field radio-box">
          <input type="radio" name="gender" value="male"> <p>Male</p>
          <input type="radio" name="gender" value="female"><p>Female</p>
          <input type="radio" name="gender" value="other"><p>Other</p>
      </div>
      <div class="field">
        <label for="password" class="label-hidden">Password</label>
          <input type="password" name="password" placeholder="Password"required/>
      </div>

      <button>Create</button>
      <div class="field checkbox-container">
          <input type="checkbox" name="checkbox"value="i accept" required><p> I accept terms</p><br>
      </div>

    </form>
  </div>
</html>
